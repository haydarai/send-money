<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>Pick Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">
  <ion-list>
    <ion-item *ngFor="let person of people" (click)="contactSelected(person)">
      <ion-avatar item-start>
        <img src="{{ person.avatar }}">
      </ion-avatar>
      <h2>{{person.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
