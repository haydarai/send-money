<ion-header>

  <ion-navbar>
    <ion-title>Payment Receipt</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <h2 float-left>Transaction ID</h2>
      <p float-right>#{{ transaction.amount / 2 }}</p>
    </ion-item>
    <ion-item>
      <h2 float-left>Date</h2>
      <p float-right>3 Sept 2018 2:10:48 PM</p>
    </ion-item>
    <ion-item>
      <h2 float-left>Amount</h2>
      <p float-right>S${{ transaction.amount }}</p>
    </ion-item>
    <ion-item-divider color="light">Recipient</ion-item-divider>
    <ion-item padding>
      <ion-avatar item-start>
        <img src="{{ transaction.contact.avatar }}">
      </ion-avatar>
      <h2>{{transaction.contact.name}}</h2>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col witdth-50 padding>
        <button ion-button color="secondary" (click)=addShortcut() class="button">Add to Siri</button>
      </ion-col>
      <ion-col width-50 padding>
        <button ion-button (click)=finish() class="button">Finish</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
