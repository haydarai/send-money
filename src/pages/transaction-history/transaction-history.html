<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transaction History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="list-avatar-page">
  <ion-list>
    <ion-item *ngFor="let transaction of transactions">
      <ion-avatar item-start>
        <img src="{{ transaction.avatar }}">
      </ion-avatar>
      <h2>{{ transaction.name }}</h2>
      <p>S${{ transaction.amount }}</p>
    </ion-item>
  </ion-list>
</ion-content>
