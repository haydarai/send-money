<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transfer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="logo-usd"></ion-icon>
      </ion-label>
      <ion-input type="number" [(ngModel)]="transaction.amount" placeholder="Amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input type="text" [(ngModel)]="transaction.contact.name" placeholder="Pay To" (click)="openContactList()"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)=reviewTransaction()>Review</button>

</ion-content>
